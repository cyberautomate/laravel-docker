; =============================================================================
; PHP Production Configuration - Security Hardened
; =============================================================================

[PHP]
; ==========================================================================
; ERROR HANDLING - Disable display, enable logging
; ==========================================================================
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /dev/stderr
html_errors = Off

; ==========================================================================
; SECURITY SETTINGS
; ==========================================================================

; Hide PHP version from headers
expose_php = Off

; Disable remote file operations (prevent SSRF/RFI attacks)
allow_url_fopen = Off
allow_url_include = Off

; Disable dangerous functions (prevent RCE)
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,highlight_file,phpinfo,proc_get_status,proc_nice,proc_terminate,proc_close,pfsockopen,leak,apache_child_terminate,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid,dl,pcntl_exec,pcntl_fork,pcntl_signal

; Disable potentially dangerous classes
disable_classes =

; Restrict file operations to application directory
open_basedir = /var/www:/tmp

; Fix pathinfo security issue
cgi.fix_pathinfo = 0

; Enable PHP realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ==========================================================================
; RESOURCE LIMITS
; ==========================================================================

; Memory limit (adjust based on your application needs)
memory_limit = 256M

; Execution time limits
max_execution_time = 30
max_input_time = 30

; Input variables limit
max_input_vars = 5000
max_input_nesting_level = 64

; ==========================================================================
; FILE UPLOADS
; ==========================================================================
file_uploads = On
upload_max_filesize = 32M
max_file_uploads = 10
post_max_size = 34M
upload_tmp_dir = /tmp

; ==========================================================================
; SESSION SECURITY
; ==========================================================================

; Use cookies only (prevent session fixation via URL)
session.use_cookies = On
session.use_only_cookies = On
session.use_trans_sid = Off

; Strict session mode
session.use_strict_mode = On

; HTTPOnly flag (prevent XSS session theft)
session.cookie_httponly = On

; Secure flag (only send over HTTPS)
session.cookie_secure = On

; SameSite attribute (prevent CSRF)
session.cookie_samesite = Strict

; Session name (use __Secure- prefix for additional browser security)
session.name = __Secure_LARAVELSESSID

; Session lifetime
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 100

; Session hash settings
session.sid_length = 48
session.sid_bits_per_character = 6

; ==========================================================================
; OPCACHE (Performance optimization)
; ==========================================================================

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 0

; Memory settings
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000

; Disable timestamp validation in production (files don't change)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Preload Laravel for better performance (optional)
; opcache.preload = /var/www/preload.php
; opcache.preload_user = laravel

; Save comments (required for some Laravel features)
opcache.save_comments = 1

; JIT compilation (PHP 8.0+)
opcache.jit_buffer_size = 100M
opcache.jit = 1255

; Faster shutdown
opcache.fast_shutdown = 1

; ==========================================================================
; DATE/TIME
; ==========================================================================

[Date]
date.timezone = UTC

; ==========================================================================
; MBSTRING
; ==========================================================================

[mbstring]
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8

; ==========================================================================
; ASSERTION (disable in production)
; ==========================================================================

[Assertion]
zend.assertions = -1
assert.active = Off
