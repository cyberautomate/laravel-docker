# =============================================================================
# Nginx Configuration - Local Development Environment
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide Nginx version (good practice even in dev)
    server_tokens off;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Allow larger file uploads for development
    client_max_body_size 64m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /var/www/public;
        index index.php index.html;

        charset utf-8;

        # Health check endpoint (bypasses PHP)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Laravel routing
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Disable logging for common static files
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        # Custom 404 handling via Laravel
        error_page 404 /index.php;

        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass php-fpm:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # Hide PHP version
            fastcgi_hide_header X-Powered-By;

            # Development timeouts (longer for debugging with Xdebug)
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_read_timeout 300;

            # Buffer settings for larger responses
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }

        # Deny access to hidden files (except .well-known)
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Deny access to sensitive files
        location ~ /\.(env|git|htaccess|htpasswd) {
            deny all;
        }
    }
}
