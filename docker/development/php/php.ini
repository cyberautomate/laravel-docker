; =============================================================================
; PHP Development Configuration
; Optimized for debugging and development workflows
; =============================================================================

[PHP]
; Error handling - show all errors in development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr

; Show PHP info (development only)
expose_php = On

; Memory and execution limits (generous for development)
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000

; File uploads (generous for development)
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20
post_max_size = 68M

; Session settings
session.cookie_httponly = On
session.use_strict_mode = On
session.use_only_cookies = On

; OPcache - validate timestamps for development
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

[Date]
date.timezone = UTC

; Realpath cache
[Realpath Cache]
realpath_cache_size = 4096K
realpath_cache_ttl = 120
